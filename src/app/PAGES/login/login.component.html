<div class="login">
    <div class="login-container">
        <img routerLink="/" class="login_logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="">
        <div class="login_form">
            <h1>Sign-in</h1>
            <form action="" [formGroup]="LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_signin_button" (click)="signIn()">Sign-in</button>
                <p class="login_terms">By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
                <button class="login_create_button" (click)="createAccount()">Create your Amazon account</button>
            </form>
        </div>
    </div>
</div>
